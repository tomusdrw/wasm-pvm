name: Bump version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g. 0.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  bump:
    name: Bump version and create draft release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Update workspace version in Cargo.toml
        run: sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml

      - name: Regenerate Cargo.lock
        run: cargo generate-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and tag
        run: |
          git add Cargo.toml Cargo.lock
          git commit -m "Bump version to ${{ inputs.version }}"
          git tag "v${{ inputs.version }}"

      - name: Push commit and tag
        run: git push origin HEAD "v${{ inputs.version }}"

      - name: Create draft release
        run: gh release create "v${{ inputs.version }}" --draft --generate-notes --title "v${{ inputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
