name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# NOTE: CI is temporarily pared down for debugging. Restore previous jobs after investigation.

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    if: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --release

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: rust
    if: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run integration tests (layers 1-3)
        run: cd tests && bun test layer1/ layer2/ layer3/

  differential:
    name: Differential Tests
    runs-on: ubuntu-latest
    needs: integration
    if: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run differential tests
        run: cd tests && bun test differential/ --test-name-pattern differential

  pvm-in-pvm:
    name: PVM-in-PVM Tests (Layers 4-5)
    runs-on: ubuntu-latest
    needs: integration
    if: false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run PVM-in-PVM tests (layers 4-5)
        run: cd tests && bun test layer4/ layer5/

  debug-pvm-in-pvm:
    name: Debug PVM-in-PVM varU32
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Environment info
        run: |
          set -euxo pipefail
          uname -a
          lsb_release -a || true
          rustc --version
          cargo --version
          node --version
          bun --version
          llvm-config-18 --version || llvm-config --version

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Debug compiler JAM artifact
        run: |
          set -euxo pipefail
          JAM="tests/build/jam/anan-as-compiler.jam"
          ls -l "$JAM"
          file "$JAM" || true
          sha256sum "$JAM"
          wc -c "$JAM"
          head -c 256 "$JAM" | xxd
          tail -c 256 "$JAM" | xxd
          base64 -w0 "$JAM" > /tmp/anan-as-compiler.jam.b64
          echo "JAM_B64_BEGIN"
          cat /tmp/anan-as-compiler.jam.b64
          echo
          echo "JAM_B64_END"

      - name: Upload compiler JAM artifact
        uses: actions/upload-artifact@v4
        with:
          name: anan-as-compiler-jam
          path: |
            tests/build/jam/anan-as-compiler.jam
            /tmp/anan-as-compiler.jam.b64

      - name: Run pvm-in-pvm varU32 cases only
        run: |
          cd tests
          bun test layer5/pvm-in-pvm.test.ts --test-name-pattern "AS: varU32 decode"
