name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build release
        run: cargo build --release

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run integration tests (layers 1-3)
        run: cd tests && bun test layer1/ layer2/ layer3/

  differential:
    name: Differential Tests
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run differential tests
        run: cd tests && bun test differential/ --test-name-pattern differential

  pvm-in-pvm:
    name: PVM-in-PVM Tests (Layers 4-5)
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM 18
        run: sudo apt-get update && sudo apt-get install -y llvm-18-dev libpolly-18-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build wasm-pvm-cli
        run: cargo build --release -p wasm-pvm-cli

      - name: Install anan-as dependencies
        run: cd vendor/anan-as && npm ci

      - name: Build anan-as
        run: cd vendor/anan-as && npm run build

      - name: Install tests dependencies
        run: cd tests && bun install

      - name: Build test artifacts
        run: cd tests && bun build.ts

      - name: Run PVM-in-PVM tests (layers 4-5)
        run: cd tests && bun test layer4/ layer5/
